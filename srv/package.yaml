name:        carma
version:     "1.0"
synopsis:    CRM
description: Customer relationship management and call center assistance system
license:     BSD3
author:      Formal Methods
maintainer:  <dev@formalmethods.ru>
stability:   Do not touch anything
category:    Web

dependencies:
  - aeson
  - attoparsec
  - base
  - basic-prelude
  - blaze-builder
  - bytestring
  - carma-models
  - case-insensitive
  - configurator
  - containers
  - directory
  - dmcc
  - easy-file
  - errors
  - fgl
  - filepath
  - free
  - gitrev
  - graphviz
  - haskell-src-meta
  - heist
  - hsyslog
  - HTTP
  - lens
  - lifted-base
  - map-syntax
  - monad-control
  - mtl
  - persistent
  - persistent-postgresql
  - pg-simple-qq-alt
  - postgresql-simple
  - process-extras
  - qm-interpolated-string
  - resource-pool
  - random
  - SHA
  - singletons
  - snap
  - snap-core
  - snap-extras
  - snap-loader-static
  - snap-server
  - snaplet-persistent
  - snaplet-postgresql-simple
  - stm
  - template-haskell
  - text
  - time
  - transformers
  - unordered-containers
  - vector
  - vinnie
  - weather-api
  - websockets
  - websockets-snap
  - xmlhtml

default-extensions:
  - FlexibleContexts
  - FlexibleInstances
  - LambdaCase
  - MultiParamTypeClasses
  - NamedFieldPuns
  - OverloadedStrings
  - QuasiQuotes
  - RecordWildCards
  - TupleSections

ghc-options:
  - -Wall
  - -threaded
  - -O2
  - -funbox-strict-fields

executables:
  carma:
    source-dirs: src
    main: Main.hs
