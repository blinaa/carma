     id="display-current-user"
     style="margin-top: 100px"
     data-bind="spinner: delayedState() == 'Ready' ">

            data-bind="css: { 'btn-success': delayedState() == 'Ready'
                       },
                       click: function () { delayedState('Ready') }">
      Вернуться из перерыва
    </button>
  </div>
</div>
