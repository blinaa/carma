<div id="partnersSearch-content">

  <!-- customized popover tpl with increased max-width -->
  <div id="custom-popover" class="fade in bottom">
    <div class="popover" style="max-width:1000px">
      <div class="arrow" />
      <div class="popover-content" />
    </div>
  </div>

  <div class="row-fluid">
    <div class="span10">
      <div class="row-fluid">
        <div class="span3">
          {{> city }}
        </div>
        <div class="span3">
          {{> make }}
        </div>
        <div class="span3">
          {{> services }}
        </div>
        <div class="span1">
          {{> priority2 }}
        </div>
        <div class="span1">
          {{> priority3 }}
        </div>

      </div>
    </div>
    <div class="span2">
      <a id="case-info"
         data-toggle="popover"
         data-placement="bottom"
         data-html="true"
         data-bind="attr: { 'data-content': caseInfo }">
        Информация о кейсе
      </a>

      {{> dealer        }}
      {{> mobilePartner }}
      {{> workNow       }}
    </div>
  </div>

  <div class="row-fluid">
    <div class="span4 well">
      <div class="row-fluid">
      <div class="control-group span10">
        <input type="text"
               placeholder="Поиск"
               class="pane-span focusable"
               autocomplete="off"
               name="search"
               data-bind="value: search,
                          valueUpdate: 'afterkeydown',
                          readonly: searchDisabled">
      </div>
        <select class="span2"
                style="float: right;"
                data-bind="selectedOptions: choosenSort">
          <option value="priority2"> ПБГ </option>
          <option value="priority3"> ПНГ </option>
        </select>
      </div>
      <div id="search-result" class="row-fluid" style="overflow-y: auto;">
        <ol data-bind="foreach: searchProcessed">
          <li data-bind="css: {
                         'selected-partner': id == $parent.selectedPartner()
                         }">
            <ul class="unstyled" data-bind="click: $parent.selectPartner">
              <li data-bind="text: name" />
              <li data-bind="html: '<b>Телефон:</b>' +
                             phone1 +
                             '(' + workingtime + ')'" />
              <li data-bind="html: '<b>Комментарий:</b>' + comment" />
            </ul>
            <div class="accordion-toggle collapsed"
                 data-toggle="collapse"
                 data-bind="attr: { 'data-target': '#partner' + id }" >
              <a> Посмотреть полную информацию </a>
            </div>
            <div data-bind="attr: {id: 'partner' + id}"
                 class="accordion-body collapse">
              <div class="accordion-inner">
                <b>Ответственное лицо:</b>
                <!-- ko text: personincharge --> <!-- /ko -->
                <br />
                <b>Юридический адрес:</b>
                <!-- ko text: addrdejure --> <!-- /ko -->
                <br />
                <b>Фактический адрес:</b>
                <!-- ko text: addrdefacto --> <!-- /ko -->
                <br />
                <ul data-bind="foreach: services">
                  <li data-bind="text: label + 
                                 ' ПБГ:' + priority2 +
                                 ' ПНГ:' + priority3" />
                </ul>
              </div>
            </div>
          </li>
        </ol>
      </div>
    </div>

    <div class="span8 osMap" 
         style="border: 1px solid"
         id="map" />
  </div>

</div>
