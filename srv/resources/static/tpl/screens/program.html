<div id="program-left" class="span4">
  <div class="row-fluid">
  </div>

  <div class="row-fluid">
    <table id="program-table" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Название</th>
        </tr>
      </thead>
      <tbody/>
    </table>
  </div>
</div>

<div id="program-center" class="span8">
    <button class="btn btn-action" type="button"
              onclick="location.hash='program';location.reload(true)">
      <i class="icon icon-plus"></i>Добавить програму
    </button>

  <div class="form-vertical">
    <div id="program-view" />
    <div id="program-files">
      <h4 data-bind="visible: contractsInfo">Загруженные шаблоны:</h4>
      <ul class="unstyled"
          data-bind="foreach: contractsInfo, setdata: contracts">
        <li>
          <a data-bind="attr: { href: url }, text: name" />
          <i class="icon icon-remove"
             data-bind="setdata: name"
             onclick="deleteFile(this)"/>
        </li>
      </ul>
    </div>
    <div id="program-permissions" />
  </div>
</div>
