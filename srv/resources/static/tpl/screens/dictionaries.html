<!-- Dictionaries screen template -->
<div class="row-fluid">

  <div class="span5" id="choose-dictionary">
    <div class="well">
      <div id="choose-dict">
        <legend>Справочник</legend>
          <select id="dict-select" data-bind="foreach: $data">
            <option data-bind="value: id, text: name" />
          </select>
      </div>
      <div id="dict-parent" data-bind="if: kvm">
        <span class="lead" data-bind="text: kvm._meta.model.title"></span>
        <div data-bind="foreach: kvm._meta.model.fields">
          <div data-bind="renderField: $data"></div>
        </div>
        <p>
          <a class="btn"
             type="button"
             data-bind="click: function() { kvm.find(); }">
            <i class="icon-search"></i>
            Найти
          </a>
        </p>
      </div>
    </div>
    <table id="dict-table" class="table table-striped table-bordered">
    </table>
  </div>

  <div class="span7">
    <div id="button-panel" class="page-header" style="display: none;">
      <button id="add-new-item-btn" class="btn btn-action" type="button">
        <i class="icon icon-plus"></i>&nbsp;Добавить
      </button>
      <button id="active-items-btn" type="button" class="btn" data-toggle="button">
        <i class="icon icon-eye-close"></i>
          Aктивные
      </button>
    </div>

    <div id="dictionaries-view">
    </div>

    <div id="permissions">
    </div>
  </div>

</div>
