<div>
  <div id="search-section">
      <form>
        <fieldset>
          <label>Дата (fuzzy)</label>
          <input type="text" data-bind="value: searchKVM.callDate" />
          <label>ФИО (fuzzy)</label>
          <input type="text" data-bind="value: searchKVM.contact" />
          <label>Город (full)</label>
          <input type="text" data-bind="value: searchKVM.city" />
        </fieldset>
      </form>
  </div>

  <table id="tbl" class="table table-striped table-hover">
    <thead>
      <tr data-bind="foreach: showFields">
        <th>
          <button class="btn btn-link" data-bind="text: meta.label, sort: name">
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <!-- ko foreach: rows -->
      <tr data-bind="foreach: $root.showFields">
        <td data-bind="render: $parent" />
      </tr>
      <!-- /ko -->
    </tbody>
  </table>
</div>
