<div class="table-and-details">
  <div class="left class nice-scrollbar pane">
    <div id="table-filter" class="form-inline well">
      <label>Дата создания:</label>
      от <input id="date-min" type="text" />
      до <input id="date-max" type="text" />
      <a id="csv" onclick="dt2csv('contracts-table', 'csv')" download="data.csv">
          Выгрузить данные в файл
      </a>
    </div>
    <table id="contracts-table" class="table table-striped table-bordered"/>
  </div>

  <div class="right nice-scrollbar pane">
    <form class="form-vertical">
      <button class="btn btn-action" type="button"
              onclick="location.hash=location.hash.replace(/\/\d*$/,'');location.reload(true);">
        <i class="icon icon-plus"></i>Добавить контракт
      </button>
      <p>
        <b>Распечатать:</b>
        <a id="render-contract" href="#" target="_blank">Договор.pdf</a>
      </p>
      <div id="contract-form" />
      <div id="contract-permissions" />
    </form>
  </div>
</div>
