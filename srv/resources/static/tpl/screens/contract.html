<div class="table-and-details">
  <div class="left class nice-scrollbar pane">
    <div class="form-inline well">
      <div id="choose-program">
        <legend>Программа</legend>
          <select id="program-select" data-bind="foreach: $data">
            <option data-bind="value: id, text: name" />
          </select>
      </div>
    </div>
    <div id="logo-help" class="form-inline well">
      <div class="media">
        <a class="pull-left" href="#">
          <img class="media-object" data-src="holder.js/260x180"
            style="width: 260px; height: 180px;"
            id="logo"/>
        </a>
        <div class="media-body">
          <h4 id="help-program"></h4>
          <p id="help-text"></p>
        </div>
      </div>
    </div>

    <div id="table-filter" class="well">
      <legend>Дата создания</legend>
      <div>
        <div class="control-group">
            <label class="control-label">от</label>
            <div class="input-append date"
                 data-provide="datepicker"
                 data-autoshow-datepicker="true"
                 data-date-format="dd/mm/yyyy"
                 data-date-weekstart="1">
                 <input id="date-min" class="span2" type="text" />
                 <span class="add-on"><i class="icon-calendar"></i></span>
            </div>
            <label class="control-label">до</label>
            <div class="input-append date"
                 data-provide="datepicker"
                 data-autoshow-datepicker="true"
                 data-date-format="dd/mm/yyyy"
                 data-date-weekstart="1">
                 <input id="date-max" class="span2" type="text" />
                 <span class="add-on"><i class="icon-calendar"></i></span>
            </div>
        </div>
        <div class="row-fluid">
          <div class="span2">
            <button class="btn" id="filter-btn"> Обновить </button>
          </div>
          <div class="span3">
            <a class="btn btn-info" id="csv" onclick="dt2csv('contracts-table', 'csv')" download="data.csv">
                Выгрузить данные в файл
            </a>
          </div>
        </div>
      </div>
    </div>
    <table id="contracts-table" class="table table-striped table-bordered">
    </table>
  </div>

  <div class="right nice-scrollbar pane">
    <form class="form-vertical">
      <button class="btn btn-action"
              type="button"
              id="new-contract-btn">
        <i class="icon icon-plus"></i>Добавить контракт
      </button>
      <p>
        <b>Распечатать:</b>
        <a id="render-contract" href="#" target="_blank">Договор.pdf</a>
      </p>
      <div id="contract-form" />
      <div id="vin-form" />
    </form>
  </div>
</div>
