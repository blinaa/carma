<div class="row-fluid" id=timeline-view>
  <div class="row-fluid">
    <div id="users"
         class="bs-docs-example span10 offset1"
         data-bind="template: {name: 'table-template'
                             , data: table}">
    </div>
  </div>

  <!-- ko foreach: timelines -->
    <div id="timelines"
         data-bind="attr: {id: $data.elementId}
                  , template: {name: 'timeline-template'
                             , afterRender: $data.showTimeline}">
    </div>
  <!-- /ko -->

  <script type="text/html" id="timeline-template">
    <div class="row-fluid timeline">
      <div class="bs-docs-example span10 offset1">
        <div class="bs-docs-example-after"
              data-bind="text: $data.title">
        </div>
        <div class="bs-docs-example-close">
          <button type="button" class="close"
              data-bind="click: $data.closeClick">&times;</button>
        </div>
        <div class="row-fluid form-horizontal">
          <div class="form-horizontal">
            <div class="control-group">
              <label class="control-label">За период</label>
              <div class="controls">
                <div class="input-prepend">
                   <span class="add-on"><i class="icon-calendar"></i></span>
                   <input class="rangepicker" type="text">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row-fluid">
          <div class="chart">
          </div>
        </div>
      </div>
    </div>
  </script>
</div>
