<div class="row-fluid" id=timeline-view>
  <div class="row-fluid">
    <div class="bs-docs-example span10 offset1">
        <div class="bs-docs-example-after">
          Пользователи
        </div>
        <div class="row-fluid">
          <p>
            <input type="text"
                   class="input-large search-query"
                   placeholder="Поиск"
                   data-bind="value: table.typeahead">
          </p>
        </div>
        <div class="row-fluid">
          <table class="table table-hover">
            <thead>
              <tr>
                <!-- ko foreach: {data: table.columns, as: 'column'} -->
                <th>
                  <button class="btn btn-link"
                          data-bind="{text: column.meta.label
                            , click: $root.table.sortColumn(column)}">
                  </button>
                </th>
                <!-- /ko -->
              </tr>
            </thead>
            <tbody data-bind="foreach: {data: table.rows, as: 'row'}">
              <tr>
                <!-- ko foreach: {data: $root.table.columns, as: 'column'} -->
                <td data-bind="{html: row[column.name]
                      , click: $root.table.rowClick(row)}">
                </td>
                <!-- /ko -->
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row-fluid">
          <div class="pager">
            <ul>
              <li style="cursor: pointer"
                  data-bind="css: {fade: !_.isNumber(table.prev())}">
                <button class="btn btn-link" data-bind="click: table.prevPage">
                  &larr;
                </button>
              </li>
              <li>
                <a data-bind="text: table.page()">
                </a>
              </li>
              <li style="cursor: pointer"
                  data-bind="css: {fade: !_.isNumber(table.next())}">
                <button class="btn btn-link" data-bind="click: table.nextPage">
                  &rarr;
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
  </div>

  <!-- ko foreach: timelines -->
    <div data-bind="attr: {id: $data.elementId}, template: {name: 'timeline-template', afterRender: $data.showTimeline}">
    </div>
  <!-- /ko -->

  <script type="text/html" id="timeline-template">
    <div class="row-fluid timeline">
      <div class="bs-docs-example span10 offset1">
        <div class="bs-docs-example-after"
              data-bind="text: $data.title">
        </div>
        <div class="bs-docs-example-close">
          <button type="button" class="close"
              data-bind="click: $data.closeClick">&times;</button>
        </div>
        <div class="row-fluid">
          <div class="chart">
          </div>
        </div>
      </div>
    </div>
  </script>
</div>
