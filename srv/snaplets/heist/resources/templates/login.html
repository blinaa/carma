<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Вход в систему</title>
    <link rel="stylesheet" href="/s/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/s/css/local.css" />
    <script src="/s/js/3p/jquery-1.7.1.min.js"></script>
    <script src="/s/js/3p/jquery.browser.js"></script>
    <script type="text/javascript">

      $(function() {
        $(".field").first().focus();
        var msg = "<div class='span6 offset2'>                             \
        Для использования системы необходим браузер Google chrome          \
        версии не ниже 10, установить его можно по следующей ссылке:       \
        <a href='http://www.google.com/chrome'> www.google.com/chrome </a> \
        </div>";

        if (!$.browser.mozilla && !$.browser.webkit) {
          $("body").html(msg);
        }

        failCount = window.location.search.match(/fc=(\d*)/);
        failCount = (failCount ? parseInt(failCount[1]) : 0) | 0;

        $("form").submit(function() {
          document.getElementById('failCount').value = parseInt(failCount) + 1;
          var ext = $("input[name=avayaExt]")
          var pwd = $("input[name=avayaPwd]")
          document.cookie
            = "avaya=" + escape(ext.val() + "|" + pwd.val())
            + "; path=/;"
          ext.val('')
          pwd.val('')
          return true
        })

        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        ctx.beginPath();
        if (failCount > 0) {
          ctx.arc(50,55,20,0,Math.PI*2,true);
        }
        if (failCount > 1) {
          ctx.moveTo(50,75);
          ctx.lineTo(50,125);
        }
        if (failCount > 2) {
          ctx.lineTo(75,150);
        }
        if (failCount > 3) {
          ctx.moveTo(50,125);
          ctx.lineTo(25,150);
        }
        if (failCount > 4) {
          ctx.moveTo(25,90);
          ctx.lineTo(75,100);
        }

        if (failCount > 5) {
          ctx.moveTo(40,45);
          ctx.lineTo(45,50);
          ctx.moveTo(40,50);
          ctx.lineTo(45,45);
          ctx.moveTo(60,45);
          ctx.lineTo(65,50);
          ctx.moveTo(60,50);
          ctx.lineTo(65,45);
        }

        ctx.stroke();

        if (failCount > 6) {
          alert("У вас было более пяти неудачных попыток зайти в систему.\n"
              + "Администратору отправлено уведомление о данном инциденте.");
        }
      })
    </script>
  </head>
  <body>
    <div class="row-fluid">
      <div class="span4"> </div>
      <div id="loginblock" class="box span4">
        <div id="loginlogo">
          <img src="/s/img/logo.png" />
        </div>
        <form class="form-horizontal" action="/login/" method="POST">
          <fieldset>
            <legend>Вход в систему</legend>
            <div class="control-group">
              <div class="control-label">
                <label>Имя пользователя</label>
              </div>
              <div class="controls">
                <input type="text" class="field" name="login" />
              </div>
            </div>

            <div class="control-group">
              <div class="control-label">
                <label>Пароль</label>
              </div>
              <div class="controls">
                <input type="password" class="field" name="password" />
              </div>
            </div>

            <div class="control-group">
              <div class="control-label">
                <label>Avaya</label>
              </div>
              <div class="controls">
                <input type="text" class="field input-mini" name="avayaExt" />
                <input type="text" class="field input-mini" name="avayaPwd" />
              </div>
            </div>

            <div class="control-group">
              <div class="controls">
                <label class="checkbox inline">
                  <input type="checkbox" class="field" name="remember" />
                  Запомнить меня
                </label>
              </div>
            </div>

          <input id="failCount" type="hidden" name="fc"/>

          <div class="form-actions">
            <button class="btn btn-large btn-success" type="submit">Войти</button>
          </div>
          </fieldset>
        </form>
        <center><canvas id="canvas" width="200" height="200"></canvas></center>
      </div>
    </div>
  </body>
</html>
